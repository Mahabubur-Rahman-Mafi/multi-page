	<!-- form-section start -->
	<section class="form-section">
		<div class="container">
			<div class="sign-up">
				<h1>Sign Up</h1>
				<form>
					<label>
						Name
					</label>
					<br>
					<input type="text" placeholder="Fisrt Name">
					<input type="text" placeholder="Last Name">
					<br>
					<label for="">E-mail address</label>
					<br>
					<input type="E-mail" placeholder="@mail.com" class="wd">
					<br>
					<label for="">Password</label>
					<br>
					<input type="Password" placeholder="@123mr@56w" class="wd">
					<br>
					<label for="">Confirm your Password</label>
					<br>
					<input type="Password" class="wd" >
					<br>
					<input type="radio"> <span>Male</span>
					<input type="radio"> <span>Female</span>
					<input type="radio"> <span>Other</span>
					<br>
					<h3>Date of Birth</h3>
					<select name="Month" id="">
						<option value="Month">Month</option>
						<option value="1">January</option>
						<option value="2">February</option>
						<option value="3">March</option>
						<option value="4">	April</option>
						<option value="5">May</option>
						<option value="6">June</option>
						<option value="7">	July</option>
						<option value="8">	August</option>
						<option value="9">	September</option>
						<option value="10">	October</option>
						<option value="11">November</option>
						<option value="12">December</option>
					</select>
					<select name="Day" id="">
						<option value="Day">Day</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
						<option value="13">13</option>
						<option value="14">14</option>
						<option value="15">15</option>
						<option value="16">16</option>
						<option value="17">17</option>
						<option value="18">18</option>
						<option value="19">19</option>
						<option value="20">20</option>
						<option value="21">21</option>
						<option value="22">22</option>
						<option value="23">23</option>
						<option value="24">24</option>
						<option value="25">25</option>
						<option value="26">26</option>
						<option value="27">27</option>
						<option value="28">28</option>
						<option value="29">29</option>
						<option value="30">30</option>
						<option value="31">31</option>
					</select>
					<br>
					<input type="checkbox"> <span> I agree with all document</span>
					<br>
					<button>
						<a href="#">Submit</a>
					</button>
				</form>
				<h4>Already have an account. <a href="log-in.html">Log in</a></h4>
